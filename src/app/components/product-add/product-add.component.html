<div class="w-full bg-grey-500">
    <div class="container mx-auto py-8">
        <div class="w-96 mx-auto bg-white rounded shadow">

            <div class="text-center mx-16 py-4 px-8 text-black text-xl font-bold border-b border-grey-500"> Application
            </div>

            <form (submit)="AddProduct()">
                <div class="py-4 px-8">
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2">Name</label>
                        <input [(ngModel)]="product.name" class=" border rounded w-full py-2 px-3 text-grey-darker"
                            type="text" name="name" />

                    </div>
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2">Price</label>
                        <input [(ngModel)]="product.price" class="border rounded w-full py-2 px-3 text-grey-darker"
                            type="number" name="price" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2">Description</label>
                        <input [(ngModel)]="product.description"
                            class="border rounded w-full py-2 px-3 text-grey-darker" type="text" name="description" />
                    </div>
                    <div class="mb-4">

                        <button class="mb-2 mx-16 rounded-full py-1 px-24 bg-gradient-to-r from-green-400 to-blue-500 text-white">
                            ADD
                        </button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
